<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Email</title>

<body>
    <h1>맛집 공유</h1>
    <p>{{ content }}</p><br />

    {% for restaurant in restaurants %}
        <div>
            <h4>관련 링크</h4>
            <a href="{{ restaurant.link }}">이동하기</a>
            <h4>관련 내용</h4>

            <p>{{ restaurant.keyword }}</p>
        </div>
    {% endfor %}
</body>
</html>
